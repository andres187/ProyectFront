<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Registrar usuario</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label for="userInput">Usuario: </label>
          <input formControlName="usuario" class="form-control" >
          <div *ngIf="usuario.errors && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
            <div *ngIf="usuario.errors.required">
              <small class="form-text text-muted">Usuario requerido.</small>
            </div>  
          </div>
        </div>

        <div class="form-group">
          <label for="nameInput">Nombre: </label>
          <input formControlName="nombre" class="form-control" > 
          <div *ngIf="nombre.errors && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
            <div *ngIf="nombre.errors.required">
              <small class="form-text text-muted">Nombre requiredo.</small>
            </div>  
          </div>
        </div>

        <div class="form-group">
          <label for="apellidoInput">Apellido: </label>
          <input formControlName="apellido" class="form-control" >
          <div *ngIf="apellido.errors && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
            <div *ngIf="apellido.errors.required">
              <small class="form-text text-muted">Apellido requiredo.</small>
            </div>  
          </div>
         </div> 

         <div class="form-group">
          <label for="exampleInputEmail1">Contraseña: </label>
          <input type="password" formControlName="password" class="form-control" >
          <div *ngIf="password.errors && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
            <div *ngIf="password.errors.required">
              <small class="form-text text-muted">Password requiredo.</small>
            </div>  
            <div *ngIf="password.errors.pattern">
              <small class="form-text text-muted">Password no valido. Ejem: Anj1G@deds (Recuerda debe tener por lo menos 1 mayúscula, 1 número y 1 carácter especial "Min: 8 carácteres.")</small>
            </div> 
          </div>		   
          </div>
        <br>
        <button class="btn btn-danger">Registrar</button>
          
      </form>
    </div>
  </div>
</div>
<p>

</p>
