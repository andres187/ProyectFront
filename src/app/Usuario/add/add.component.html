<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Registrar usuario</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Usuario: </label>
          <input [(ngModel)]="user.usuario" name="usuario" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Nombre: </label>
          <input [(ngModel)]="user.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellido: </label>
          <input [(ngModel)]="user.apellido" name="apellido" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Contrase√±a: </label>
          <input [(ngModel)]="user.password" name="password" type="password" class="form-control">
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Registrar</button>
          
      </form>
    </div>
  </div>
</div>
